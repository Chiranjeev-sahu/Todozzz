<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todozzz</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            padding-top: 263px;
            background-color: #e0f7fa; /* Light blue */

        }
      .todo-container {
        width: 600px;
        min-height: 100px;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        box-shadow:4px 4px 15px rgba(0, 0, 0, 0.2);
      }

      .input-area {
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
      }

      #taskInput {
        padding: 12px;
        border: 1px solid #b3acac;
        border-radius: 10px;
        margin-top: 20px;
        height: 15%;
        width: 55%;
        box-shadow:4px 4px 1px rgba(206, 202, 202, 0.2);
      }

      #addButton {
        padding-left: 15px;  
        padding-bottom: 9px;
        cursor: pointer;
        width: 10%;

      }

      .task-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        padding: 8px;
        border-bottom: 1px dashed #eee;
      }

      .task-item span {
        flex-grow: 1;
      }

      .task-item button {
        margin-left: 5px;
        padding: 5px 8px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .task-item button.mark-done {
        background-color: #28a745;
        color: white;
      }

      .task-item button.delete {
        background-color: #dc3545;
        color: white;
      }

      .task-item button.set-timer {
        background-color: #ffc107;
        color: black;
      }

      .task-item.completed span {
        text-decoration: line-through;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="todo-container">
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter tasks" />
        <img id="addButton" src="add-button-svgrepo-com.svg" alt="Add Task" class="icon-button" />
      </div>
      <div class="task-list" id="taskList">
        <!-- things will be added here -->
      </div>
    </div>

    <script>
        const button=document.getElementById("addButton");
        button.addEventListener(onclick)
    </script>
  </body>
</html>
