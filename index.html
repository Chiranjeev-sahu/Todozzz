<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todozzz</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        padding-top: 263px;
        background-color: #e0f7fa; /* Light blue */
      }
      .todo-container {
        width: 600px;
        min-height: 100px;
        flex-direction: column;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      }

      .input-area {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        margin-bottom: 15px;
      }

      #taskInput {
        padding: 12px;
        border: 1px solid #b3acac;
        border-radius: 10px;
        margin-top: 20px;
        height: 15%;
        width: 55%;
        box-shadow: 4px 4px 1px rgba(206, 202, 202, 0.2);
      }

      #addButton {
        margin-top: 18px;

        cursor: pointer;
        width: 12%;
      }
      #taskList {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 8px 12px;
        border-bottom: 1px dashed #958f8f;
        height: 15%;
        width: 75%;
      }

      .task-name {
        flex: 1;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .task-name h1 {
        margin: 0;
        font-size: 18px;
        font-weight: normal;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 15px;
        min-width: 80px;
        justify-content: flex-end;
      }

      .mark-done-icon,
      .delete-icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }

      #delimg {
        cursor: pointer;
      }

      /* Completed task styles */
      .done .task-name h1 {
        text-decoration: line-through;
        color: #888;
      }
    </style>
  </head>

  <body>
    <div class="todo-container">
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter tasks" />
        <img
          id="addButton"
          src="add-button-svgrepo-com.svg"
          alt="Add Task"
          class="icon-button"
        />
      </div>
      <div class="task-list" id="taskList"></div>
    </div>

    <script>
      const button = document.getElementById("addButton");
      button.addEventListener("click", addTodo);
      let todos = [];
      function addTodo() {
        const taskInput = document.getElementById("taskInput").value.trim();

        if (!taskInput) {
          alert("Please enter a task before adding!");
          return; 
        }
        todos.push({
          title: document.getElementById("taskInput").value,
          id: Date.now(),
        });
        render();
        document.getElementById("taskInput").value = "";
      }

      function Component(todo) {
        const div = document.createElement("div");
        div.className = "task-item";
        div.setAttribute("data-id", todo.id);

        // Task name in a separate div
        const taskNameDiv = document.createElement("div");
        taskNameDiv.className = "task-name";
        const h1 = document.createElement("h1");
        h1.innerHTML = todo.title;
        taskNameDiv.appendChild(h1);

        const actionsDiv = document.createElement("div");
        actionsDiv.className = "actions";

        const deleteIcon = document.createElement("img");
        deleteIcon.src = "delete-svgrepo-com.svg";
        deleteIcon.alt = "Delete";
        deleteIcon.id = "delimg";
        deleteIcon.className = "delete-icon";
        deleteIcon.addEventListener("click", () => deleteTodo(todo.id));

        const markDoneIcon = document.createElement("img");
        markDoneIcon.src = "check-svgrepo-com.svg";
        markDoneIcon.alt = "Mark as Done";
        markDoneIcon.className = "mark-done-icon";
        markDoneIcon.addEventListener("click", () =>
          markAsDone(todo.id, markDoneIcon)
        );

        actionsDiv.appendChild(markDoneIcon);
        actionsDiv.appendChild(deleteIcon);

        div.appendChild(taskNameDiv);
        div.appendChild(actionsDiv);

        return div;
      }

      function deleteTodo(id) {
        todos = todos.filter((todo) => todo.id !== id);
        render();
      }
      function markAsDone(id, markDoneIcon) {
        const taskElement = document.querySelector(`[data-id='${id}']`);
        if (!taskElement) return;
        if (markDoneIcon.src.includes("check-svgrepo-com.svg")) {
          markDoneIcon.src = "check-double-svgrepo-com.svg";
          taskElement.classList.add("done");
        } else {
          markDoneIcon.src = "check-svgrepo-com.svg";
          taskElement.classList.remove("done");
        }
      }
      function render() {
        document.querySelector("#taskList").innerHTML = "";
        for (let i = 0; i < todos.length; i++) {
          const element = Component(todos[i]);
          document.querySelector("#taskList").appendChild(element);
        }
      }
    </script>
  </body>
</html>
