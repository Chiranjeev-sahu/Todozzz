<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todozzz</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        padding-top: 263px;
        background-color: #e0f7fa; /* Light blue */
      }
      .todo-container {
        width: 600px;
        min-height: 100px;
        flex-direction: column; /* Added this */

        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      }

      .input-area {
        display: flex;
        align-items: center;
        justify-content: center; 
        gap: 50px;
        margin-bottom: 15px;
      }

      #taskInput {
        padding: 12px;
        border: 1px solid #b3acac;
        border-radius: 10px;
        margin-top: 20px;
        height: 15%;
        width: 55%;
        box-shadow: 4px 4px 1px rgba(206, 202, 202, 0.2);
      }

      #addButton {
        margin-top: 18px;

        cursor: pointer;
        width: 12%;
      }
      #delimg {
        margin-top: 18px;

        cursor: pointer;
        width: 12%;
      }
      .task-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        padding: 8px;
        border-bottom: 1px dashed #eee;
      }

      .task-item div {
        flex-grow: 1;
      }

      .task-item button {
        margin-left: 5px;
        padding: 5px 8px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      
    </style>
  </head>

  <body>
    <div class="todo-container">
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter tasks" />
        <img
          id="addButton"
          src="add-button-svgrepo-com.svg"
          alt="Add Task"
          class="icon-button"
        />
      </div>
      <div class="task-list" id="taskList">
        <!-- things will be added here -->
      </div>
    </div>

    <script>
        const button = document.getElementById("addButton");
        button.addEventListener("click", addTodo);
        let todos = [];
      function addTodo() {
        todos.push({
          title: document.getElementById("taskInput").value,
          id: Date.now(),
        });
        render();
      }


      function Component(todo) {
        const div = document.createElement("div");
        div.className = "task-item";
        div.setAttribute("data-id", todo.id);

        const h1 = document.createElement("h1");
        h1.innerHTML = todo.title;

        const deleteIcon = document.createElement("img");
    deleteIcon.src = "delete-svgrepo-com.svg"; // Path to your SVG file
    deleteIcon.alt = "Delete";
    deleteIcon.id="delimg";
    deleteIcon.className = "delete-icon"; // For styling

    deleteIcon.addEventListener("click", () => deleteTodo(todo.id));

    div.append(h1);
    div.append(deleteIcon); // Replacing button with image
    return div;
      }

      function deleteTodo(id) {
      todos = todos.filter(todo => todo.id !== id); 
      render();
    }
    function render() {
    document.querySelector("#taskList").innerHTML = "";
    for (let i = 0; i < todos.length; i++) {
        const element = Component(todos[i]);
        document.querySelector("#taskList").appendChild(element);
    }
}
    </script>
  </body>
</html>
