<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        padding-top: 100px;
        background-color: #e0f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .todo-container {
        width: 600px;
        min-height: 100px;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 25px;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }
      
      .app-header {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .input-area {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
      }
      
      #taskInput {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        flex-grow: 1;
        margin-right: 15px;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      
      #addButton {
        cursor: pointer;
        width: 40px;
        height: 40px;
        transition: transform 0.2s;
      }
      
      #addButton:hover {
        transform: scale(1.1);
      }
      
      .task-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-radius: 8px;
        background-color: white;
        border-left: 4px solid #4caf50;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: all 0.2s ease;
      }
      
      .task-name {
        flex: 1;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .task-name h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 500;
      }
      
      .actions {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      
      .icon-button {
        width: 24px;
        height: 24px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      .icon-button:hover {
        transform: scale(1.2);
      }
      
      /* Completed task styles */
      .done {
        border-left: 4px solid #9e9e9e;
        background-color: #f9f9f9;
      }
      
      .done .task-name h3 {
        text-decoration: line-through;
        color: #888;
      }
      
      .empty-state {
        text-align: center;
        color: #888;
        font-style: italic;
        padding: 20px;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .new-task {
        animation: fadeIn 0.3s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div class="todo-container">
      <div class="app-header">
        <h1>Todo List</h1>
      </div>
      
      <div class="input-area">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="What needs to be done?" 
          autofocus
        />
        <img
          id="addButton"
          src="/icons/add-button-svgrepo-com.svg"
          alt="Add Task"
          class="icon-button"
        />
      </div>
      
      <div class="task-list" id="taskList">
        <!-- Tasks will be added here -->
      </div>
    </div>

    <script>
      const TodoApp = {
        todos: [],
        
        elements: {
          taskInput: document.getElementById("taskInput"),
          addButton: document.getElementById("addButton"),
          taskList: document.getElementById("taskList")
        },
        
        init() {
          this.elements.addButton.addEventListener("click", () => this.addTodo());
          this.loadTodos();
          this.render();
        },
        
        addTodo() {
          const taskText = this.elements.taskInput.value.trim();
          
          if (!taskText) {
            alert("Please enter a task!");
            return;
          }
          
          const newTodo = {
            id: Date.now(),
            title: taskText,
            done: false,
            createdAt: new Date()
          };
          
          // Add to todos array
          this.todos.push(newTodo);
          
          // Clear input
          this.elements.taskInput.value = "";
          this.elements.taskInput.focus();
          
          // Save and render
          this.saveTodos();
          this.render();
        },
        
        // Delete a todo
        deleteTodo(id) {
          this.todos = this.todos.filter(todo => todo.id !== id);
          this.saveTodos();
          this.render();
        },
        
        //Toggle todo completion status
        toggleTodo(id) {
          this.todos = this.todos.map(todo => {
            if (todo.id === id) {
              return { ...todo, done: !todo.done };
            }
            return todo;
          });
          
          this.saveTodos();
          this.render();
        },
        
        //Create a task element
        createTaskElement(todo) {
          const taskItem = document.createElement("div");
          taskItem.className = `task-item ${todo.done ? "done" : ""} new-task`;
          taskItem.setAttribute("data-id", todo.id);
          
          // Create task name element
          const taskName = document.createElement("div");
          taskName.className = "task-name";
          
          const taskTitle = document.createElement("h3");
          taskTitle.textContent = todo.title;
          taskName.appendChild(taskTitle);
          
          // Create actions container
          const actions = document.createElement("div");
          actions.className = "actions";
          
          // Create toggle button
          const toggleButton = document.createElement("img");
          toggleButton.src = todo.done ? "/icons/check-double-svgrepo-com.svg":"/icons/check-svgrepo-com.svg";
          toggleButton.alt = todo.done ? "Mark Incomplete" : "Mark Complete";
          toggleButton.className = "icon-button";
          toggleButton.addEventListener("click", () => this.toggleTodo(todo.id));
          
          // Create delete button
          const deleteButton = document.createElement("img");
          deleteButton.src = "/icons/delete-svgrepo-com.svg";
          deleteButton.alt = "Delete";
          deleteButton.className = "icon-button";
          deleteButton.addEventListener("click", () => this.deleteTodo(todo.id));
          
          // Assemble the task item
          actions.appendChild(toggleButton);
          actions.appendChild(deleteButton);
          
          taskItem.appendChild(taskName);
          taskItem.appendChild(actions);
          
          return taskItem;
        },
        
        // Render todos to the DOM
        render() {
          // Clear current list
          this.elements.taskList.innerHTML = "";
          
          // Show empty state if no todos
          if (this.todos.length === 0) {
            const emptyState = document.createElement("div");
            emptyState.className = "empty-state";
            emptyState.textContent = "No tasks yet. Add one above!";
            this.elements.taskList.appendChild(emptyState);
            return;
          }
          
          // Sort todos (completed at bottom)
          const sortedTodos = [...this.todos].sort((a, b) => {
            // First by completion status
            if (a.done !== b.done) return a.done ? 1 : -1;
            // Then by creation date (newest first for active, oldest first for completed)
            return a.done 
              ? new Date(a.createdAt) - new Date(b.createdAt)
              : new Date(b.createdAt) - new Date(a.createdAt);
          });
          
          sortedTodos.forEach(todo => {
            const taskElement = this.createTaskElement(todo);
            this.elements.taskList.appendChild(taskElement);
          });
        },
        
        saveTodos() {
          localStorage.setItem("todos", JSON.stringify(this.todos));
        },
        
        loadTodos() {
          const savedTodos = localStorage.getItem("todos");
          if (savedTodos) {
            try {
              this.todos = JSON.parse(savedTodos);
            } catch (e) {
              console.error("Error loading todos:", e);
              this.todos = [];
            }
          }
        }
      };
      
      document.addEventListener("DOMContentLoaded", () => {
        TodoApp.init();
      });
    </script>
  </body>
</html>
